version: 2.1

jobs:
  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - checkout
      - run:
          name: Install findutils
          command: apt-get update && apt-get install -y findutils
      - run: find .
      - attach_workspace:
          at: ~/workspace
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-Master_dev}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          echo "Sonar org value is : "$SONAR_ORG
          sonar-scanner \
            -Dsonar.projectKey=St10053561_APDS_POE \
            -Dsonar.organization=st10053561 \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

workflows:
  say-hello-workflow:
    jobs:
      - sonarqube:
          context: SonarCloud